<!DOCTYPE html>
<html>
    <head>
        <title>活动日历APP</title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <style>
            h1 {color:green;font-size:400%;}
            p#green {text-indent:9em;background:green;font-size:150%;color:white}
            p#content {font-size:130%;line-height:180%}
            div.row {height:12px}
        </style>        
    </head>
    <body background="img/diamond.png">
        <div class="row">
            <div class="span8 offset1" >
                <div id="myCarousel" class="carousel slide">
                    <div class="carousel-inner">
                        <div class="active item"><img src="img/1.png" width="800" height="400" /></div>
                        <div class="item"><img src="img/2.png" /></div>
                        <div class="item"><img src="img/3.png" /></div>
                        <div class="item"><img src="img/4.png" /></div>
                        <div class="item"><img src="img/5.png" /></div>
                        <div class="item"><img src="img/6.png" /></div>
                    </div>
                    <a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
                    <a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
                    <ol class="carousel-indicators" background="green">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                        <li data-target="#myCarousel" data-slide-to="3"></li>
                        <li data-target="#myCarousel" data-slide-to="4"></li>
                        <li data-target="#myCarousel" data-slide-to="5"></li>
                    </ol>
                </div>
            </div>
            <div class="span5 offset1">
                <h1>活动日历</h1>
                <p id="green" class="text-right">一种更有趣的生活</p>
                <p id="content">推荐开发，程序，设计，展览等靠谱活动。<br>
                正能量语录，治愈系书籍推荐。<br>有天气，阴历，
                节假日标注，方便每日使用。<br>还有运动量记录，了解
                运动规律。<br>『活动日历』一种更有趣的生活。</p>
                </br></br>
                <div class="row-fluid">
                    <div class="span6"><img src="img/qrcode.png" width="150" height="150"/></div>
                    <div class="span6">
                        <a href="http://huodongrili.com/huodongrili.apk">
                            <img src="img/download.png" /></a>
                        </br></br>
                        <a href="http://huodongrili.com/new_event">
                            <img src="img/submit.png" /></a>
                    </div>
                </div>
            </div>
            </br></br>
        </div>
        
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/bootstrap-carousel.js"></script>        
    </body>
</html>
